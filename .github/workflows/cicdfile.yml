name: static deploy app
on:
  push:
    branches:
      - main
jobs:
    build:
        name: ssh into vm
        runs-on: ubuntu-latest
        steps:
        - name: use actions to ssh into vm
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST  }}
            username: ${{ secrets.USRNAME  }}
            key: ${{ secrets.PASSWORD  }}
            script: whoami
    